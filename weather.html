<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <title>Cambridge 105 Email</title>
    <link href="/Content/Css/Site.css?v=2" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
    	$(function() {
    		function getParameterByName(name) {
			    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			        results = regex.exec(location.search);
			    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}

    		$.getJSON("http://datapoint.metoffice.gov.uk/public/data/txt/wxfcs/regionalforecast/json/512?key=" + getParameterByName("key")).done(function(response) {
    			var day1to2 = response.RegionalFcst.FcstPeriods.Period[0];
    			$.each(day1to2.Paragraph, function(par) {
    				$("#forecast").append($("<p class='headline'>").text(day1to2.Paragraph[par].title));
    				$("#forecast").append($("<p>").text(day1to2.Paragraph[par].$));
    			});
    		});
    	});
    </script>
    <meta name="viewport" content="width=device-width" />
    <style>
    	p {
    		font-family: sans-serif;
    		font-size: 1.3em;
    	}

    	p.headline {
    		font-style: italic;
    		font-size: 1.1em;
    	}
    </style>
</head>
<body>
<p id="forecast"></p>
</body>
